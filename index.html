<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Provas</title>
    <link rel="stylesheet" href="Common/styles.css">
    <link rel="stylesheet" href="HomePage/homePage.css">
    <script src="Common/script.js"></script>
</head>

<body>
    <header class="staticClass">
        <img src="assets/logo.png" alt="Logo da aplicação" id="logo">
        <h1>Geração de Prova:</h1>
        <div class="dropDownMenu">
            
            <a href="index.html" class="dropDownMenuItems">
                <ion-icon name="document-text"></ion-icon>
                Geração de prova
            </a>  

            <a href="./Pages/RegisterCategories/registerCategories.html" class="dropDownMenuItems">
                <ion-icon name="bookmarks"></ion-icon>
                Cadastro de categorias
            </a>   
            
            <a href="./Pages/RegisterQuestions/registerQuestions.html" class="dropDownMenuItems">
                <ion-icon name="help-circle"></ion-icon>
                Cadastro de questões
            </a>  

        </div>
    </header>

    <main>
        <div class="limiter">
            <div class="container">
                <form>
                    <fieldset class="categorias">
                        <legend>Selecione as Categorias Desejadas:</legend>
                        <label for="cat1">
                            <input type="checkbox" id="cat1" name="cat1" value="Português">Português</label>
                        <label for="cat2">
                            <input type="checkbox" id="cat2" name="cat2" value="Matemática">Matemática</label>
                        <label for="cat3">
                            <input type="checkbox" id="cat3" name="cat3" value="História">História</label>
                    </fieldset>

                    <div class="campos_detalhes">
                        <label for="quantidade">Quantidade de Questões</label>
                        <input type="number" id="quantidade" value="20"><br>

                        <label for="nome">Nome da Prova:</label>
                        <input type="text" id="nome" placeholder="Prova de Ciências"><br>
                    </div>
                    <button>Gerar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p class="paragrafo-footer">&copy 2025 - Projeto de Estudos. Todos os direitos reservados</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
