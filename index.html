<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Provas</title>
    <link rel="stylesheet" href="Common/styles.css">
    <link rel="stylesheet" href="HomePage/homePage.css">
    <script src="Common/script.js"></script>
</head>

<body>
    <header class="staticClass">
        <img src="assets/logo.png" alt="Logo da aplicação" id="logo">
        <h1>Geração de Prova:</h1>
        <div class="dropDownMenu">
            
            <a href="index.html" class="dropDownMenuItems">
                <ion-icon name="document-text"></ion-icon>
                Geração de prova
            </a>  

            <a href="./Pages/RegisterCategories/registerCategories.html" class="dropDownMenuItems">
                <ion-icon name="bookmarks"></ion-icon>
                Cadastro de categorias
            </a>   
            
            <a href="./Pages/RegisterQuestions/registerQuestions.html" class="dropDownMenuItems">
                <ion-icon name="help-circle"></ion-icon>
                Cadastro de questões
            </a>  

        </div>
    </header>

    <main>
        <form>
            <p>Seleciona as categorias da prova:</p>
            <div style="overflow-y:scroll; width:100%; height:100px;">
                <input type="checkbox" id="materia1" name="materia1" value="Português">
                <label for="materia1">Português</label><br>
                <input type="checkbox" id="materia2" name="materia2" value="Matemática">
                <label for="materia2">Matemática</label><br>
                <input type="checkbox" id="materia3" name="materia3" value="História">
                <label for="materia3">História</label>
            </div>

            <label for="qtd_questoes">Quantidade de Questões</label>
            <input type="number" maxlength="50" id="qtd_questoes" name="qtd_questoes" placeholder="Ex: 20"><br>

            <label for="nome_prova">Nome da Prova:</label>
            <input type="text" maxlength="50" id="nome_prova" name="nome_prova" placeholder="Prova de Ciências"><br>
            
            <button>Gerar</button>
        </form>
    </main>

    <footer>
        <p class="paragrafo-footer">&copy 2025 - Projeto de Estudos. Todos os direitos reservados</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
